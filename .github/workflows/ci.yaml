name: CI - DVC Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  dvc-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install dvc dvc[s3] dvc[gs] dvc[gdrive]

      - name: Configure DVC remote
        run: |
          dvc remote modify origin --local auth basic
          dvc remote modify origin --local user ${{ secrets.DAGSHUB_USER }}
          dvc remote modify origin --local password ${{ secrets.DAGSHUB_TOKEN }}

      - name: DVC Pull data/model artifacts
        run: |
          dvc pull -v

      - name: Run DVC pipeline
        run: |
          dvc repro -v

      - name: Upload metrics to GitHub Actions log
        run: |
          cat metrics.json || true
          cat metrics_rf.json || true
